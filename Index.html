<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles/bootstrap.min.css">
    <link rel="stylesheet" href="dist/main.css">
    <title>Aauthorization</title>
</head>
<body>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-6 round">
            <form>
                <div class="form-group">
                    <label for="Email">Введите адрес электронной почты</label>
                    <input type="email" class="form-control" id="Email" placeholder="Email" required>
                </div>
                <div id="alertEmail" role="alert" class="alert alert-danger mt-2">
                    Проверьте корректность данных!
                </div>
                <div class="form-group">
                    <label for="Password">Пароль</label>
                    <input type="password" class="form-control" id="Password" placeholder="Password" required>
                </div>
                <div id="alertPass" role="alert" class="alert alert-danger mt-2">
                   Проверьте корректность данных!
                </div>
                <button type="button" class="btn enter" id="submit">Вход</button>
                <div id="alertError" role="alert" class="alert alert-danger mt-2">
                    Неверный логин или пароль!
                </div>
            </form>
        </div>
    </div>
</div>

<script src="src/js/main.js"></script>
</body>
</html>
