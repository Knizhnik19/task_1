<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../../dist/main.css">
</head>
<body class="bg">
<div class="calculator">
    <div class="container calc w-100">
        <div class="row mt-3">
            <div class="col">
                <label for="panel"></label>
                <input type="text" class="form-control" id="panel" name="panel"> <br/>
            </div>
            </div>
        <div class="row no-gutters mt-1">
            <div class="col">
                <button type="button" class="btn btn-light num" value="1" onclick="insert(1)">1</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light num" value="2" onclick="insert(2)">2</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light num" value="3" onclick="insert(3)">3</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light num" value="+" onclick="insert('+')">+</button>
            </div>
        </div>
        <div class="row no-gutters mt-1">
            <div class="col">
                <button type="button" class="btn btn-light num" value="4" onclick="insert(4)">4</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light num" value="5" onclick="insert(5)">5</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light num" value="6" onclick="insert(6)">6</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light num" value="-" onclick="insert('-')">-</button>
            </div>
        </div>
        <div class="row no-gutters mt-1">
            <div class="col">
                <button type="button" class="btn btn-light num" value="7" onclick="insert(7)">7</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light num" value="8" onclick="insert(8)">8</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light num" value="9" onclick="insert(9)">9</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light num" value="*" onclick="insert('*')">x</button>
            </div>
        </div>
        <div class="row no-gutters mt-1">
            <div class="col">
                <button type="button" class="btn btn-light num" value="0" onclick="insert(0)" tabindex="1">0</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light num" value="delete" onclick="clean()">ce</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light num" value="/" onclick="insert('/')">/</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light num" value="." onclick="insert('.')">.</button>
            </div>
        </div>
        <div class="row mt-1 mb-2 justify-content-center">
            <div class="col">
                <button type="button" class="btn equally" value="=" onclick="insert('=')">=</button>
            </div>
        </div>
    </div>
</div>

<script src='../../dist/js/main.js'></script>
</body>
</html>
